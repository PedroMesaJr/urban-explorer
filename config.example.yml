# UrbEx Property Scraper Configuration

# Database settings
database:
  type: sqlite  # sqlite or postgresql
  path: data/properties.db
  # For PostgreSQL:
  # host: localhost
  # port: 5432
  # name: urbex_properties
  # user: your_user
  # password: your_password

# Target locations (customize for your area)
target_locations:
  - state: CA
    counties:
      - Los Angeles
      - San Bernardino
      - Riverside
  - state: NY
    counties:
      - Kings
      - Queens
  - state: TX
    counties:
      - Harris
      - Dallas

# API Keys (get your own from respective services)
api_keys:
  google_maps: YOUR_GOOGLE_MAPS_API_KEY_HERE
  zillow: YOUR_ZILLOW_API_KEY_HERE  # Requires approval
  realtor: YOUR_REALTOR_API_KEY_HERE
  news_api: YOUR_NEWS_API_KEY_HERE  # https://newsapi.org/

# Scraper settings
scrapers:
  # Run scrapers on schedule (cron format) or manually
  schedule:
    tax_assessor: "0 2 * * 0"  # Every Sunday at 2 AM
    foreclosure: "0 3 * * 1"    # Every Monday at 3 AM
    hud: "0 4 * * 2"            # Every Tuesday at 4 AM
    permits: "0 5 * * *"        # Daily at 5 AM

  # Rate limiting (requests per minute)
  rate_limits:
    default: 10
    google_maps: 50
    tax_assessor: 5

  # Request timeouts (seconds)
  timeout: 30

  # Retry settings
  max_retries: 3
  retry_delay: 5

  # User agent rotation
  rotate_user_agents: true

  # Proxy settings (optional)
  use_proxies: false
  proxy_list:
    - http://proxy1.example.com:8080
    - http://proxy2.example.com:8080

# Data filtering
filters:
  # Minimum tax delinquency (years)
  min_tax_delinquency_years: 1

  # Property value range
  min_property_value: 0
  max_property_value: 10000000

  # Property types to include
  property_types:
    - Residential
    - Commercial
    - Industrial
    - Mixed-Use
    - Institutional

  # Exclude recently active properties
  exclude_active_last_days: 180

  # Minimum abandonment indicators
  min_abandonment_score: 3  # Out of 10

# Geocoding settings
geocoding:
  provider: google  # google, nominatim, or bing
  cache_results: true
  validate_addresses: true

# Dashboard settings
dashboard:
  host: 127.0.0.1
  port: 5000
  debug: true
  map_default_zoom: 10

# Notification settings (optional)
notifications:
  enabled: false
  email:
    smtp_host: smtp.gmail.com
    smtp_port: 587
    from_email: your_email@gmail.com
    to_email: your_email@gmail.com
    password: your_app_password

  # Notify on new high-value properties
  notify_on_new_properties: true
  min_notify_score: 7

# Logging
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  log_file: logs/scraper.log
  log_rotation: "100 MB"
  log_retention: "30 days"

# Export settings
export:
  auto_export: false
  format: csv  # csv, json, xlsx
  output_dir: exports/
  include_images: false
